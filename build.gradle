 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.axonframework:axon-spring-boot-starter:4.6.2'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.5'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.7.21'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.7.21'
/*    implementation platform('org.jetbrains.kotlin:kotlin-bom')*/
    implementation 'com.vaadin:vaadin-spring-boot-starter:3.2.1'
    implementation 'com.vaadin:vaadin-push:8.14.3'
    implementation 'io.projectreactor:reactor-core:3.4.24'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.slf4j:slf4j-ext:1.7.36'
    implementation 'org.axonframework:axon-micrometer:4.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.5'
    implementation 'org.axonframework:axon-test:4.6.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'io.axoniq:axon-dataprotection-config-api:1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

group = 'io.axoniq.demo'
version = '4.6'
description = 'giftcard-demo'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
